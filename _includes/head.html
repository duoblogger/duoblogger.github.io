<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <!-- FONTS ENDED -->

  <link rel="stylesheet" href="https://duoblogger.github.io/assets/css/style.css" />
  <link rel="stylesheet" href="https://duoblogger.github.io/assets/css/single.css" />
  <!-- <script src="{{"/assets/js/app.js" | relative_url }}"></script> -->

  <!-- eta setup deya lagbe age -->
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  <link rel="address bar icon" href="https://duoblogger.github.io/favicon.png" />
  <!-- ekhane setup shesh -->

  {% if page.metaimage %}
  <meta property="og:image" content="{{page.metaimage}}" />
  {% endif %}

  <script data-ad-client="ca-pub-8949878373616356" async
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "UA-155290196-1");
  </script>
  <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-MML-AM_CHTML"></script>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
    });
  </script>
  <title>
    {% if page.title %} {{ page.title | escape }} - {{ site.title | escape }} {%
    else %} {{ site.title | escape }} {% endif %}
  </title>
</head>
