---
layout: main_page
---

<div class="container">
  <h3 class="text-center" id="h1_for_my_title"><b>{{page.title}}</b></h3>
  <p class="text-center" id="author-date-style-post">
    Posted by <span id="author-name-on-post">{{ page.author }}</span> on {{
    page.date | date: '%B %d, %Y' }}
  </p>

  <hr />
  <div class="container">
    <!-- In article ad started -->
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
    ></script>
    <ins
      class="adsbygoogle"
      style="display:block; text-align:center;"
      data-ad-layout="in-article"
      data-ad-format="fluid"
      data-ad-client="ca-pub-8949878373616356"
      data-ad-slot="3304648902"
    ></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
    <!-- This is in-article ad finished -->
    {{content}}

    <!-- In article ad started -->
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
    ></script>
    <ins
      class="adsbygoogle"
      style="display:block; text-align:center;"
      data-ad-layout="in-article"
      data-ad-format="fluid"
      data-ad-client="ca-pub-8949878373616356"
      data-ad-slot="3304648902"
    ></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
    <!-- This is in-article ad finished -->
  </div>

  <div
    class="fb-comments"
    data-href="https://duoblogger.github.io/{{ page.previous.url | prepend: site.baseurl | replace: '//', '/' }}"
    data-width="100%"
    data-numposts="15"
  ></div>
  <div class="row"></div>
</div>
